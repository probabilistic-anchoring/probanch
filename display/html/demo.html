<!DOCTYPE html>

    body,h1,h2,h3,h4,h5 {font-family: "Arial", sans-serif}
    #header {
      border: 1px solid black;
      background: url(network_2.jpg);
      background-position: right top;
      background-size: 363px 200px;

    }
